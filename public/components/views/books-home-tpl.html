<ent-header>
    <title-section title="My Plugin" description="I'll update this at the last minute">
    </title-section>
</ent-header>

<div class="content" style="padding:20px">
    <div class="ui cards">
        <div class="card book-cover-item" ng-click="ctrl.viewBook(book)" ng-repeat="book in ctrl.books">
            <div class="image">
                <img src="{{ book.images[0] }}">
            </div>
            <div class="content">
                <div class="header">{{ book.title }}</div>
                <div class="meta">
                    <a class="group">By {{ book.author }}</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- preload images -->
<div style="display:none" ng-repeat="book in ctrl.books">
    <img src="{{ image }}" ng-repeat="image in book.images"/>
</div>
